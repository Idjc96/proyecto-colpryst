<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos</title>
    <link rel="stylesheet" href="css/style_cargo.css">
</head>
<body class="font-sans text-center m-5 bg-orange-500">

    <h1 class="text-3xl font-bold mb-4">Lista de Cargos</h1>

    <a href="/nuevo_cargo.html" class="agregar-cargo">Agregar Cargo</a>

    <input type="text" id="buscarCargo" class="buscar-cargo" placeholder="Buscar cargo...">
    <button onclick="buscarCargo()">🔍 Buscar</button> <!-- Botón con onclick -->

    <br/><br/>

    <div class="table-container overflow-x-auto">
        <table class="border-collapse w-full bg-white shadow-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-black p-2">ID</th>
                    <th class="border border-black p-2">Nombre Cargo</th>
                    <th class="border border-black p-2">Descripción</th>
                    <th class="border border-black p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="cargoTable">
                <tr>
                    <td colspan="4" class="border border-black p-2">Cargando cargos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar información del cargo -->
    <div id="modalCargo" class="">
        <div class="">
            <h2 class="">Detalles del Cargo</h2>
            <div id="modalContent">
                <p><strong>ID:</strong> <span id="cargoId"></span></p>
                <p><strong>Nombre:</strong> <span id="cargoNombre"></span></p>
                <p><strong>Descripción:</strong> <span id="cargoDescripcion"></span></p>
                <p><strong>Total empleados:</strong> <span id="cargoTotal"></span></p>
            </div>
            <button onclick="cerrarModal()" class="btn-cerrar">Cerrar</button> <!-- Botón con onclick -->
        </div>
    </div>

    <script src="js/cargo/cargo.js"></script>
</body>
</html>
